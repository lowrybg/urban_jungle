{% extends 'base.html' %}

{% block content %}
    <div style="background: white; padding: 40px; border-radius: 8px; text-align: center;">
        <h1 style="color: #2e7d32;">Welcome to your Urban Jungle</h1>
        <p style="font-size: 1.2em;">Track your plants, water schedules, and care tips.</p>
        <p>Your digital garden starts here.</p>

        <hr style="margin: 30px 0;">

        <div style="display: flex; justify-content: center; gap: 50px; margin-top: 20px;">
            <div>
                <h2 style="font-size: 3.5rem; margin: 0; color: #2e7d32;">{{ total_plants }}</h2>
                <p style="margin: 0; font-weight: bold; font-size: 1.1em;">Plants Tracked</p>
            </div>
            <div>
                <h2 style="font-size: 3.5rem; margin: 0; color: #ff9800;">{{ total_rooms }}</h2>
                <p style="margin: 0; font-weight: bold; font-size: 1.1em;">Rooms Created</p>
            </div>
        </div>
    </div>
{% endblock %}
