<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Urban Jungle{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #e8f5e9; color: #2e7d32; }
        nav { background: #2e7d32; color: white; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 15px; font-weight: bold; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        footer { background: #1b5e20; color: #a5d6a7; text-align: center; padding: 10px; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Urban Jungle</a>
        <a href="{% url 'catalog' %}">My Plants</a>
        <a href="{% url 'create_plant' %}">Add Plant</a>
        <a href="{% url 'room_list' %}">Rooms</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Keep it green.</p>
    </footer>
</body>
</html>
