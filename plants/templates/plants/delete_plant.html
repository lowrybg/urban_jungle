{% extends 'base.html' %}
{% block content %}
    <h2>Delete {{ object.name }}?</h2>
    <p>Are you sure? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white;">Confirm Delete</button>
        <a href="{% url 'catalog' %}">Cancel</a>
    </form>
{% endblock %}
